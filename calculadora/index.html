<!DOCTYPE html>
<html lang="pt--br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div id="calculadora">
   
            <div id="resultado"></div>
            <div id="espaco"></div>
            <div id="botao-C"></div>
                <div>                 
                    <div>
                        <button class="botao botao-numero" >C</button>
                        <button class="botao botao-numero" >/</button>
                        <button class="botao botao-numero" >*</button>
                    </div>
                    <div>
                        <button class="botao botao-numero" >7</button>
                        <button class="botao botao-numero" >8</button>
                        <button class="botao botao-numero" >9</button>
                        <button class="botao botao-numero" >-</button>
                    </div>
                    <div>
                        <button  class="botao" onclick="insert('4')">4</button>
                        <button  class="botao" onclick="insert('5')">5</button>
                        <button  class="botao" onclick="insert('6')">6</button>
                        <button  class="botao" onclick="insert('+')">+</button>
                    </div>
                    <div>
                        <button  class="botao" onclick="insert('1')">1</button>
                        <button  class="botao" onclick="insert('2')">2</button>
                        <button  class="botao" onclick="insert('3')">3</button>
                        <button  class="botao" onclick="calcular()">=</button>
                    </div>
                    <div>
                        <button  class="botao" style="width: 106px;" onclick="insert('0')">0</button>
                        <button  class="botao" onclick="insert('.')">.</button>
                    </div>
                </div>
        </div>
    
</body>
</html>
