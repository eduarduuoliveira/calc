<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <div id="calculadora">

        <div id="resultado"></div>
        <div id="espaco"></div>
        <div id="botao-c" class="botao">C</div>


        <div class="botao botao-numero">7</div>
        <div class="botao botao-numero">8</div>
        <div class="botao botao-numero">9</div>
        <div class="botao botao-numero">4</div>
        <div class="botao botao-numero">5</div>
        <div class="botao botao-numero">6</div>
        <div class="botao botao-numero">1</div>

        <div class="botao botao-numero">2</div>
        <div class="botao botao-numero">3</div>
        <div class="botao botao-numero">0</div>

        <div id="botao-divisao" class="botao botao-operador">/</div>
        <div id="botao-multiplicacao" class="botao botao-operador">*</div>
        <div id="botao-adicao" class="botao botao-operador">+</div>
        <div id="botao-subtracao" class="botao botao-operador">-</div>

        <div id="botao-ponto" class="botao">.</div>
        <div id="botao-igual" class="botao">=</div>
    </div>

    <script src="index.js"></script>


</body>

</html>
